<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/script.js" defer></script>
        <title>Preço mudou?</title>
    </head>
    <body>
        <main>
            <div>
                <h1>Preço mudou</h1>
                <form>
                    <div>
                        <label for="oldValue">Informe o valor anterior do produto</label>
                        <input
                            type="text"
                            name="oldValue"
                            id="oldValue"
                        />
                    </div>
                    <div>
                        <label for="newValue">Informe o valor atual do produto</label>
                        <input type="text" name="newValue" id="newValue" />
                    </div>
                    <div>
                        <input type="submit" value="Verificar" />
                    </div>
                </form>
            </div>
            <div id="content">
                
            </div>
        </main>
    </body>
</html>
