<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/script.js" defer></script>
        <title>Aumento de salário</title>
    </head>
    <body>
        <main>
            <div>
                <h1>Aumento de salário</h1>
                <form>
                    <div>
                        <label for="name">Nome do funcionário:</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div>
                        <label for="wage">Salário do funcionário:</label>
                        <input type="number" name="wage" id="wage" />
                    </div>
                    <div>
                        <label for="increase">Aumento (%):</label>
                        <input type="number" name="increase" id="increase" />
                    </div>
                    <div>
                        <input type="submit" value="Confirmar" />
                    </div>
                </form>
            </div>
            <div id="res"></div>
        </main>
    </body>
</html>
