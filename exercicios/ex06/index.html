<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/script.js" defer></script>
        <title>Analisando números</title>
    </head>
    <body>
        <div>
            <h1>Analisando números</h1>
        </div>
        <div>
            <div>
                <label for="number"
                    ><abbr
                        title="Digite algum número de 0 até 100"
                        >Numero: (0 até 100):</abbr
                    ></label
                >
                <input type="number" name="number" id="number" required />
                <button id="btn0">Adicionar número</button>
            </div>
            <div>
                <button id="btn1">Analisar número(s)</button>
                <select id="table" multiple></select>
            </div>
            <div id="results">

            </div>
        </div>
    </body>
</html>
